<!DOCTYPE html>
<html>

<head>

    <title>FORM</title>
</head>

<body>
    <center><ins>Registration Form</ins></center>
    <br>
    <form action="">
        <center>
            <table border="3" cellpadding="18">
                <thead>
                    <tr>
                        <td>
                            <label for="First Name">First Name</label>
                        </td>
                        <td><input type="name" name="First name" placeholder="enter firstname">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Last Name">Last Name</label>
                        </td>
                        <td><input type="name" name="Last name" placeholder="enter lastname">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Gender">Gender</label></td>
                        <td><input type="radio" name="Gender" id="" value="Male">Male
                            <input type="radio" name="Gender" id="" value="Female">Female
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Date">DOB</label></td>
                        <td><input type="date" name="Date">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Qualification">Qualification</label></td>
                        <td><input type="checkbox" name="Qualification" id="" value="MCA">MCA
                            <input type="checkbox" name="Qualification" id="" value="MBA">MBA
                            <input type="checkbox" name="Qualification" id="" value="MTECH">MTECH
                            <input type="checkbox" name="Qualification" id="" value="Others">Others
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Contact">Contact</label>
                        </td>
                        <td><input type="number" name="number">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Email">Email</label>
                        </td>
                        <td><input type="email" name="email" placeholder="@gmail.com">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Address">Address</label>
                        </td>
                        <td><input type="text" name="Address" placeholder="enetr your address">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="Select Department">Select Department</label></td>
                        <td><select name="Select Department" id="">
                                <option value="datascience">data science</option>
                                <option value="MBA">MBA</option>
                                <option value="Law">Law</option>
                                <option value="Others">Others</option>
                            </select>

                        </td>
                    </tr>
                    <tr>

                        <td colspan="2" align="center" > <input type="button" value="Register">  <input type="button" value="Cancel"></td>

                    </tr>
                   

                </thead>
            </table>
        </center>
    </form>
    <br>
    <br>
    <center><ins>Login Form</ins></center>
    <br>
    <form action="">
        <center>
            <table border="3" cellpadding="18">
                <thead>
                    <tr>
                        <td>
                            <label for="UserName">UserName</label>
                        </td>
                        <td><input type="name" name="UserName" >
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="Password">Password</label>
                        </td>
                        <td><input type="password" name="password" >
                        </td>
                    </tr>
                    <tr>

                        <td colspan="2" align="center" > <input type="button" value="submit">  <input type="button" value="Cancel"></td>

                    </tr>
                </thead>
            </table>
        </center>
    </form>
