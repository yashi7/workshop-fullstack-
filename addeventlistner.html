<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Java script addEventListner()</h2>
    <p >This example uses the addEventListner() method to attach a click event to A button</p>
    <button id="myBtn">TRY IT</button>
    <script>
        document.getElementById("myBtn").addEventListener("click",function(){
            alert("hi")
        });
    </script>
</body>
</html>
